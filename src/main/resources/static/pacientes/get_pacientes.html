                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

        <div id="div_paciente_table">
            <h1>Pacientes</h1>
            <hr>
            <div class="row col-md-12 table-responsive">
                <table id="pacienteTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Cedula</th>
                            <th>Nombre completo</th>
                            <th>Fecha Ingreso</th>
                            <th>Email</th>
                            <th>Direcci√≥n Domicilio</th>
                            <th>Links</th>
                        </tr>
                    </thead>
                    <tbody id="pacienteTableBody">
                    </tbody>
                </table>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Paciente</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="add_new_paciente">
                        <div class="modal-body">
                            <div class="col-sm-12" style="background-color:#DBDFF4; padding:10px; border-radius:3px"
                                id="div_paciente_adding">
                                <div class="form-group">
                                    <input type="hidden" placeholder="id" id="paciente_id">
                                </div>
                                <div class="form-group">
                                    <label>Cedula:</label>
                                    <input type="text" class="form-control" placeholder="cedula" id="cedula">
                                </div>
                                <div class="form-group">
                                    <label>Nombre:</label>
                                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                                </div>
                                <div class="form-group">
                                    <label>Apellido:</label>
                                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                                </div>
                                <div class="form-group">
                                    <label>Fecha Ingreso:</label>
                                    <input type="date" class="form-control" placeholder="fechaingreso"
                                        id="fechaingreso">
                                </div>
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" class="form-control" placeholder="email" id="email">
                                </div>
                                <div class="form-group">
                                    <label>Direccion Domicilio:</label>
                                    <input type="hidden" placeholder="id" id="domicilio_id">
                                    <input type="text" class="form-control input-sm" placeholder="calle" id="calle">
                                    <input type="number" class="form-control input-sm" placeholder="numero" id="numero">
                                    <input type="text" class="form-control input-sm" placeholder="localidad"
                                        id="localidad">
                                    <input type="text" class="form-control input-sm" placeholder="provincia"
                                        id="provincia">
                                </div>
                                <div id="response" style="display:none; margin:10px">

                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
