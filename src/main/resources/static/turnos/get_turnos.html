<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="get_pacientes.html" role="button" aria-expanded="false">
                        Pacientes
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="../get_odontologos.html" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Odontologos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../get_odontologos.html">Guardar</a></li>
                        <li><a class="dropdown-item" href="../get_odontologos.html">Listar</a></li>

                <li class="nav-item dropdown">

</nav>

<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="get_turnos.html">Todas</a>
        </li>
        <li class="nav-item">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Agregar turno
            </button>
        </li>
    </ul>

    <div id="div_turno_table">
        <h1>Turnos</h1>
        <hr>
        <div class="row col-md-12 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Turno</th>
                    <th>Fecha</th>
                    <th>Paciente</th>
                    <th>Odotologo</th>
                    <th>Links</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">
                </tbody>
            </table>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Turno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="add_new_turno">
                    <div class="modal-body">
                        <div class="col-sm-12" style="background-color:#DBDFF4; padding:10px; border-radius:3px"
                             id="div_turno_adding">
                            <div class="form-group">
                                <input type="hidden" placeholder="id" id="turno_id">
                            </div>
                            <div class="form-group">
                                <label>Fecha Turno:</label>
                                <input type="date" class="form-control" placeholder="fecha"
                                       id="fecha">
                            </div>
                            <div class="form-group">
                                <label>Paciente:</label>
                                <select name="cars" id="cars">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" class="form-control" placeholder="nombre" id="nombre">
                            </div>
                            <div id="response" style="display:none; margin:10px">

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>
